<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<h6>Application to count your weight in depending on gender, height and age</h6>
<form #countWeight="ngForm" (ngSubmit)="countResult(countWeight.value)">
    <div class="form-row" >
      <div class="form-group col-md-6">
        <label for="weight" >Weight (kg)</label>
        <input type="number" class="form-control"  #weight="ngModel" name="weight" id="weight" placeholder="weight" 
        ngModel 
        appMin="0"
        required
        appIntValue
         >
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">height (cm)</label>
        <input type="number" class="form-control"  #height="ngModel" name="height" id="height"  placeholder="height" 
          ngModel 
          appMin="0"
          required
          appIntValue
          >
      </div>
    </div>
   
    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputPassword4">age (y)</label>
            <input type="number" class="form-control"   #age="ngModel" name="age" id="age"  placeholder="age"
            ngModel 
            appMin="0"
            required
            appIntValue
             >
          </div>
     
      <div class="form-group col-md-6">
        <label for="inputState">gender</label>
        <select id="inputState" class="form-control">
          <option selected ngModel appMin="0">gender...</option>
          <option value=1 >man</option>
          <option value=2>woman</option>
        </select>
      </div>
    </div>
   
    <button type="submit" class="btn btn-primary">Go...</button>
  </form>
